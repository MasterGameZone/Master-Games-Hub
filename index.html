<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="manifest" href="manifest.json">
  <title>Random Number Generator</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 100px;
    }
    #number {
      font-size: 3rem;
      margin: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>ðŸŽ² Random Number Generator</h1>
  <div id="number">0</div>
  <button onclick="generateRandom()">Generate</button>
  <button id="a2hs" style="display:none;position:fixed;bottom:10px;left:10px;">ðŸ“± Add to Home Screen</button>


  <script>
    function generateRandom() {
      const randomNumber = Math.floor(Math.random() * 100) + 1;
      document.getElementById('number').textContent = randomNumber;
    }

    let deferredPrompt;

window.addEventListener('beforeinstallprompt', (e) => {
  e.preventDefault();
  deferredPrompt = e;

  // Show custom UI (e.g. a button or banner)
  const a2hsBtn = document.getElementById('a2hs');
  a2hsBtn.style.display = 'block';

  a2hsBtn.addEventListener('click', () => {
    a2hsBtn.style.display = 'none';
    deferredPrompt.prompt();

    deferredPrompt.userChoice.then((choiceResult) => {
      if (choiceResult.outcome === 'accepted') {
        console.log('User accepted A2HS prompt');
      } else {
        console.log('User dismissed A2HS prompt');
      }
      deferredPrompt = null;
    });
  });
});

  </script>
<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('sw.js')
      .then(reg => console.log('Service Worker Registered', reg))
      .catch(err => console.error('SW registration failed:', err));
  }
</script>
</body>
</html>
