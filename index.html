<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="manifest" href="manifest.json">
  <title>Random Number Generator</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 100px;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
    }
    #number {
      font-size: 3rem;
      margin: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      margin: 5px;
      border: none;
      border-radius: 4px;
      background: #4CAF50;
      color: white;
      transition: 0.3s;
    }
    button:hover {
      background: #45a049;
    }
    #a2hs {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: #ff9800 !important;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ² Random Number Generator</h1>
  <div id="number">0</div>
  <button onclick="generateRandom()">Generate</button>
  <button id="a2hs" style="display:none;">ðŸ“± Add to Home Screen</button>

  <script>
    function generateRandom() {
      const randomNumber = Math.floor(Math.random() * 100) + 1;
      document.getElementById('number').textContent = randomNumber;
    }

    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      document.getElementById('a2hs').style.display = 'block';
    });

    document.getElementById('a2hs').addEventListener('click', () => {
      deferredPrompt.prompt();
      deferredPrompt.userChoice.then((choiceResult) => {
        if (choiceResult.outcome === 'accepted') {
          console.log('User accepted A2HS prompt');
        }
        deferredPrompt = null;
        document.getElementById('a2hs').style.display = 'none';
      });
    });
  </script>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
        .then(reg => console.log('SW Registered:', reg))
        .catch(err => console.error('SW Registration Failed:', err));
    }
  </script>
</body>
</html>
